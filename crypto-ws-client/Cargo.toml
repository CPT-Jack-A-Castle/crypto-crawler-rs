[package]
name = "crypto-ws-client"
version = "0.1.7"
authors = ["soulmachine <soulmachine@gmail.com>"]
edition = "2018"
description   = "A versatile websocket client that supports many cryptocurrency exchanges."
license = "Apache-2.0"
repository = "https://github.com/soulmachine/crypto-crawler-rs/tree/main/crypto-ws-client"
homepage = "https://github.com/soulmachine/crypto-crawler-rs/tree/main/crypto-ws-client"

[dependencies]
flate2 = "1.0"
log = "0.4.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tungstenite = "0.11.1"
